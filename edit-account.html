    <span class="float-end phone"><a href="https://www.instagram.com/surreelcleaning/"><i class="bi bi-instagram"> </i></a><a href="https://www.facebook.com/surreelcleaningsolutions/"><i class="bi bi-facebook"></i></a>&nbsp;&nbsp;<a href="tel:604-477-0033" alt="Dial Now"><i class="bi bi-telephone"></i>&nbsp(604) 477 0033</a> </span>
    </nav>
    <nav class="logobar navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html"><img src="./images/surreel-logo-clip.png" alt="Surreel Cleaning Inc."></a>
        </div>
      </div>
    </nav>
    <section>
      <div id="contact" class="container forms">
        <div class="py-3 text-center intro">
          <img src="images/surreel-logo_resize.png" alt="">
          <hr class="my-4">
          <h1>Please sign in.</h1>
        </div>
        <div class="row g-5 justify-content-center">
          <div class="col-sm-8">
            <div class="form-container">
            <form name="login" class="needs-validation"  novalidate method="POST" netlify-honeypot="bot-field" data-netlify="true">
              <div class="row g-3 text-left">
                <input type="hidden" name="form-name">
                <p class="hidden">
                  <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
                </p>
                <div class="col-12 validate-input" data-validate="Username or email is required">
                  <label for="email" class="form-label">Username or Email</label>
                  <input name="email" type="email" class="form-control" id="emal" placeholder="" required>
                  <div class="invalid-feedback">
                    Please enter a valid username or email address.
                  </div>
                </div>
                <div class="col-12">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" id="password" placeholder="" required>
                  <div class="invalid-feedback">
                    Please enter a valid password.
                  </div>
                </div>
              <hr class="my-4">
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me">&nbsp&nbspRemember Me</label>
              </div>
              <button class="w-50 ms-3 btn btn-primary shadow-none btn-lg" type="submit" name="submit">Submit</button>
            </form>
          </div>
          </div>
        </div>
      </div>
    </div>
    </section>
